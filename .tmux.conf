# Look good
set -g default-terminal "screen-256color"

set -g mouse on

# Start tab numbering at 1
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Allows for faster key repetition
set -sg escape-time 0

set -g pane-border-style bg=colour232,fg=colour235
set -g pane-active-border-style bg=colour232,fg=colour239
set -g window-active-style bg=colour232

set -g status-bg colour235
set -g status-fg cyan

set -g status-left " #S "
set -g status-left-bg colour237

set -g status-right " #{=21:pane_title} %m-%d %H:%M "
set -g status-right-bg colour237

set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "
set -g window-status-current-attr reverse

set -g set-titles on
set -g set-titles-string "#h(#S)"


source-file ~/.tmux/screen-keys.conf
source-file ~/.tmux/vim-keys.conf

if-shell 'test -e ~/.tmux.conf.local' "source ~/.tmux.conf.local"

